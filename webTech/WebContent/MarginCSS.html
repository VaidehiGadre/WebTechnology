<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MarginCSS</title>
<style>
p{
	font-family: verdana;
	background-color:orange;
}
p.ex{
	font-family:cursive;
	background-color:#66ccff;
	margin-top:50px;
	margin-bottom:50px;
	margin-right:100px;
	margin-left:100px;
}
</style>
</head>
<body>
<p>This paragraph will not be affected</p>
<p class="ex">This para will be affected</p>
</body>
</html>
